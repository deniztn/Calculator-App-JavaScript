<body>
    <h1><center>Calculator - JavaScript</center></h1>
<script>
            
            function sum(num1 , num2) {
                if(isNaN(num1 || num2)){
                    console.log("please enter a number")
                }
                result = num1 + num2;
                return result;
            }

            function subtraction(num1 , num2) {
                if(isNaN(num1 || num2)){
                    console.log("please enter a number")
                }
                result = num1 - num2;
                return result;
            }
            
            function division(num1 , num2) {
                if(isNaN(num1 || num2)){
                    console.log("please enter a number")
                }
                result = num1 / num2;
                return result;
            }

            function multiplication(num1 , num2) {
                if(isNaN(num1 || num2)){
                    console.log("please enter a number")
                }
                result = num1 * num2;
                return result;
            }
                console.log("sum result is " + sum(5,10)); // 5+10
                console.log("subtraction result is " + subtraction(5,10)); // 5-10
                console.log("division " + division(5,10)); // 5/10
                console.log("multiplication result is " + multiplication(5,10)) // 5*10
                // change the numbers
</script>
